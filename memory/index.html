<html lang="en">
<head>

    <title>Memory - Arcade Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
   <div class="container">
    <h1>Memory Game</h1>
    <div class="board">
      <div class="game-area">
        <div id="grid"></div>
      </div>

    </div>
  </div>
